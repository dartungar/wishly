<div class="mt-5">
  <p-card header="{{user.name}}" class="mt-5">
    <div class="flex flex-row justify-content-between align-items-center gap-2">
      <div>Birthday: {{ user.birthday | date }}</div>
      <div><a [routerLink]="['/users', user.id]">View Wishlist</a></div>
      <div>
        <app-favorite-button
        *ngIf="authService.isAuthenticated$ | async"
        [userId]="user.id"
        [isFavorite]="isFavorite"
        />
      </div>
    </div>
  </p-card>
</div>
