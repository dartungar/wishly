<p-menubar [model]="items" class="w-full">

    <div class="ml-4"><a routerLink="/" class="text-primary" style="text-decoration: none;"><h2>ðŸŒ  wishly.app</h2></a></div>
  </ng-template>
  <ng-template pTemplate="item" let-item>
