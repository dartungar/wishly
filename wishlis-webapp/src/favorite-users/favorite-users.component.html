<h2>Favorite Users</h2>
<app-user-preview [user]="user" [isFavorite]="true" *ngFor="let user of favoriteUsers"/>
<div *ngIf="!favoriteUsers?.length" class="mt-3 text-center text-gray-600">
  <i class="pi pi-star" style="font-size: 2rem"></i>
  <p>To add user to favorites, click on a "star" icon in his profile or search results.</p>
</div>
